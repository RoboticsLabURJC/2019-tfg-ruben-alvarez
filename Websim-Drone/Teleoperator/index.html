<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebSim - Rubén Álvarez Martín</title>
    <meta charset="utf-8" />
    <!-- Physics for A-Frame VR -->
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <link rel="stylesheet" href="css/teleoperator.css" >
    <script src="js/ace-editor/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="build/websim.bundle.js"></script>
    <script src="build/editor.bundle.js"></script>
    <script src="../simcore/config.js"></script>
    <!-- <script src="../simcore/interfacesRobot.js" ></script> -->
  </head>
  <body>
    <nav id="navbar">
      <a href="/index.html" ><img src="../assets/resources/jderobot.svg" alt="JdeRobot logo" style="width:70px; height:70px; margin-top: 6px;" /></a>
      <div id="nav-button-container">
        <button onclick class="button" id="cambtn"><img src="../assets/resources/play-camera-icon.png" alt="Stop button image"/></button>
      </div>
    </nav>
    <div id="container">
      <div id="myIFrame">
        <a-scene id="scene" background="color: gray;" stats embedded physics="debug: true" inspector="url: https://aframe.io/releases/0.4.0/aframe-inspector.min.js">
          <a-assets>
            <a-asset-item id="model-pibot"></a-asset-item>
            <img id="ground" alt="Texture for the scene ground"/>
            <img id="sky" alt="Texture for the sky of the scene"/>
          </a-assets>
          <!-- Pibot, which body is the asset item with ID = model-pibot -->
          <a-entity bind="text.value: score"></a-entity>
          <a-entity dynamic-body="mass: 50;" id="a-pibot">
            <a-entity id="secondaryCamera" position="0 0 0" rotation="-20 -90 0">
              <!-- Create a second third-person camera which cant be controlled, the Pibot camera -->
              <a-camera position="0 0.03 -0.01" spectator="canvas:#spectatorDiv;" active="false" wasd-controls-enabled="false" look-controls-enabled="false"></a-camera>
            </a-entity>
          </a-entity>
          <a-entity id="positionSensor"></a-entity>
          <a-plane static-body position="0 0 0"
                   rotation="-90 0 0"
                   width="100"
                   height="100"
                   repeat="1 1"
                   src="#ground">
          </a-plane>
          <a-sky src="#sky"></a-sky>

          <!-- Illumination -->
          <a-light type="ambient" color="white"></a-light>

          <a-entity movement-controls="fly:true" position="0 0 0">
              <a-entity id="primaryCamera" position="14 10 35" camera look-controls wasd-controls scale="10 10 10" ></a-entity>
          </a-entity>
        </a-scene>
        <script type="text/javascript" src="js/opencv3.3.1.js" ></script>
      </div>
      <div id="scriptContainer"></div>
      <div id="right-container">
        <div id="ace"></div>
        <div class="buttons">
            <div id="upArrow">
                <button onclick class="buttonArrow" id="invisible" ><img class="buttonArrow" src="img/up.svg" /></button>
                <button onclick class="buttonArrow" id="speed"><img class="buttonArrow" src="img/up.svg" /></button>
            </div>
            <div id="bottomArrows">
                <button onclick class="buttonArrow" id="left" ><img class="buttonArrow" src="img/left.svg"/></button>
                <button onclick class="buttonArrow" id="brake"><img class="buttonArrow" src="img/down.svg"/></button>
                <button onclick class="buttonArrow" id="right"><img class="buttonArrow" src="img/right.svg"/></button>
            </div>
        </div>
        <div id="cameras" style="display:inline-flex;">
          <div id="cameraOpenCV" style="margin-left: 5px;">
            <p>OpenCV image</p>
            <canvas id="outputCanvas" ></canvas>
          </div>
          <div id="robotCam">
            <p>Robot Camera</p>
            <div id="spectatorDiv" style="width: 150px; height: 100px;"></div>
          </div>
        </div>
      </div>
    </div>
