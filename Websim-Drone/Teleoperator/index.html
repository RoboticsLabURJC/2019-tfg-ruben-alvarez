<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebSim - Rubén Álvarez Martín</title>
    <meta charset="utf-8" />
    <!-- Physics for A-Frame VR -->
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <link rel="stylesheet" href="css/teleoperator.css" >
    <script src="build/websim.bundle.js" ></script>
    <script src="build/editor.bundle.js" ></script>
    <script src="google-blockly/blockly_compressed.js"></script>
    <script src="google-blockly/core/css.js"></script>
    <script src="google-blockly/core/block_render_svg.js"></script>
    <script src="google-blockly/javascript_compressed.js"></script>
    <script src="google-blockly/python_compressed.js"></script>
  </head>
  <body>
    <nav id="navbar">
      <a href="/"><img src="../assets/resources/jderobot.svg" style="width:70px; height:70px; margin-top: 6px;" /></a>
      <div id="nav-button-container">
        <!--<button onclick id="generator" style="display:;">XML</button>-->
        <button onclick id="cambtn"><img src="../assets/resources/play-camera-icon.png" /></button>
      </div>
    </nav>
    <div id="container">
      <div id="myIFrame">
        <a-scene id="scene" background="color: gray;" stats embedded physics="debug: true" inspector="url: https://aframe.io/releases/0.4.0/aframe-inspector.min.js">
          <a-assets>
            <a-asset-item id="model-pibot" src="../assets/models/jrobotFgltf.gltf"></a-asset-item>
            <img id="ground" src="../assets/textures/interlagos.png" />
            <img id="sky" src="../assets/textures/sky.png" />
          </a-assets>
          <!-- Pibot, which body is the asset item with ID = model-pibot -->
          <a-entity dynamic-body="mass: 50;" id="a-pibot" gltf-model="#model-pibot" scale="20 20 20" rotation="0 50 0" position="12 0 25">
            <a-entity id="secondaryCamera" position="0 0 0" rotation="-20 -90 0">
              <!-- Create a second third-person camera which cant be controlled, the Pibot camera -->
              <a-camera position="0 0.03 -0.01" spectator="canvas:#spectatorDiv;" active="false" wasd-controls-enabled="false" look-controls-enabled="false"></a-camera>
            </a-entity>
          </a-entity>
          <a-entity id="positionSensor"></a-entity>
          <!-- Scenario -->
          <a-sky src="#sky"></a-sky>
          <a-plane static-body position="0 0 0"
                   rotation="-90 0 0"
                   width="100"
                   height="100"
                   repeat="1 1"
                   src="#ground">
          </a-plane>

          <!-- Illumination -->
          <a-light type="ambient" color="white"></a-light>

          <a-entity movement-controls="fly:true" position="0 0 0">
            <a-entity id="primaryCamera" position="14 10 35" camera look-controls wasd-controls scale="10 10 10" ></a-entity>
        </a-entity>

        </a-scene>
        <script type="text/javascript" src="js/opencv3.3.1.js" ></script>
        <!-- Config file -->
        <!-- <script src="../simcore/config.js"></script> -->
      </div>
      <div id="right-container">
        <div class="buttons">
            <div id="upArrow">
                <input id="invisible" class="arrows" type="image" src="img/flechaArriba.png" />
                <input id="speed" class="arrows" type="image" src="img/flechaArriba.png" />
            </div>
            <div id="bottomArrows">
                <input id="left" class="arrows" type="image" src="img/flechaIzquierda.png" onClick="" />
                <input id="brake" class="arrows" type="image" src="img/flechaabajo.png" onClick="" />
                <input id="right" class="arrows" type="image" src="img/flechaderecha.png" onClick="" />
            </div>
        </div>
        <div id="blockly-div">
          <xml id="toolbox" style="display: none"> </xml>
        </div>
        <div id="cameras" style="display:inline-flex;">
          <div id="cameraOpenCV" style="margin-left: 5px; margin-right: 15px;">
            <p>OpenCV image</p>
            <canvas id="outputCanvas" style="width:150px; height:100px; display: none" ></canvas>
          </div>
          <div id="robotCam">
            <p>Robot Camera</p>
            <div id="spectatorDiv" style="width: 150px; height: 100px;"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
    $(document).ready(function() {
      $("#speed").click(function() {
        console.log("velocidad");
        let velocity = myRobot.getV();
        console.log("velocidad actual:" + velocity);
        setV(velocity+0.2);
      });
      $("#brake").click(function() {
        console.log("velocidad");
        let velocity = myRobot.getV();
        console.log("velocidad actual:" + velocity);
        setV(velocity-0.2);
      });
      $("#left").click(function() {
        console.log("velocidad");
        let velocity = myRobot.getW();
        console.log("velocidad angular actual:" + velocity);
        setV(velocity-0.1);
      });
      $("#right").click(function() {
        console.log("velocidad");
        let velocity = myRobot.getW();
        console.log("velocidad angular actual:" + velocity);
        setV(velocity-0.1);
      });
    });
    </script>
  </body>
</html>
